<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test Mod√®le 3D LSQ - Diagnostic</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 80vh;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .viewport {
            background: rgba(0,0,0,0.3);
            border: 2px solid #4fc3f7;
            border-radius: 10px;
            position: relative;
        }
        
        .info {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #4fc3f7;
        }
        
        .spinner {
            border: 3px solid rgba(79,195,247,0.3);
            border-top: 3px solid #4fc3f7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: calc(50% - 10px);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }
        
        .status {
            color: #00b894;
            font-weight: bold;
        }
        
        .error {
            color: #ff7675;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Mod√®le 3D LSQ</h1>
    
    <div class="container">
        <div class="controls">
            <h3>Tests Diagnostiques</h3>
            
            <div class="info">
                <strong>Status Three.js:</strong><br>
                <span id="threeStatus">V√©rification...</span>
            </div>
            
            <div class="info">
                <strong>WebGL Support:</strong><br>
                <span id="webglStatus">V√©rification...</span>
            </div>
            
            <div class="info">
                <strong>Mod√®le Charg√©:</strong><br>
                <span id="modelStatus">En attente...</span>
            </div>
            
            <div class="info">
                <strong>Performance:</strong><br>
                <span id="fpsCounter">-- FPS</span>
            </div>
            
            <h3>Actions</h3>
            <button onclick="testBasicModel()">Test Mod√®le Base</button>
            <button onclick="testLeapMotionHands()">Test Mains LeapMotion</button>
            <button onclick="testAnimation()">Test Animation</button>
            <button onclick="resetScene()">Reset Sc√®ne</button>
            
            <div class="info">
                <strong>Console:</strong><br>
                <div id="console" style="height: 150px; overflow-y: auto; font-size: 12px; background: rgba(0,0,0,0.3); padding: 5px;">
                    Diagnostic en cours...<br>
                </div>
            </div>
        </div>
        
        <div class="viewport" id="viewport">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Initialisation du mod√®le 3D...
            </div>
        </div>
    </div>
    
    <script src="../../assets/vendor/three.min.js"></script>
    <script>
        let scene, camera, renderer, currentModel;
        let animationId;
        let performanceMonitor = { frames: 0, lastTime: 0 };
        
        function log(message) {
            const console = document.getElementById('console');
            console.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.scrollTop = console.scrollHeight;
        }
        
        function updateStatus(element, message, isError = false) {
            const el = document.getElementById(element);
            el.textContent = message;
            el.className = isError ? 'error' : 'status';
        }
        
        // Test de Three.js
        function checkThreeJS() {
            if (typeof THREE !== 'undefined') {
                updateStatus('threeStatus', `‚úÖ THREE.js ${THREE.REVISION} charg√©`);
                log('Three.js d√©tect√© - Version: ' + THREE.REVISION);
                return true;
            } else {
                updateStatus('threeStatus', '‚ùå Three.js non trouv√©', true);
                log('ERREUR: Three.js non charg√©');
                return false;
            }
        }
        
        // Test WebGL
        function checkWebGL() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (gl) {
                const vendor = gl.getParameter(gl.VENDOR);
                const renderer = gl.getParameter(gl.RENDERER);
                updateStatus('webglStatus', `‚úÖ WebGL support√©`);
                log(`WebGL OK - ${vendor} ${renderer}`);
                return true;
            } else {
                updateStatus('webglStatus', '‚ùå WebGL non support√©', true);
                log('ERREUR: WebGL non disponible');
                return false;
            }
        }
        
        // Initialisation de la sc√®ne 3D
        function init3D() {
            log('Initialisation de la sc√®ne 3D...');
            
            const container = document.getElementById('viewport');
            
            // Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            log('Sc√®ne cr√©√©e');
            
            // Cam√©ra
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);
            camera.lookAt(0, 0, 0);
            log('Cam√©ra configur√©e');
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            log('Renderer initialis√©');
            
            // √âclairage
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            log('√âclairage ajout√©');
            
            // Ajouter le canvas
            container.appendChild(renderer.domElement);
            document.getElementById('loading').style.display = 'none';
            log('Rendu initialis√©');
            
            // D√©marrer l'animation
            animate();
            
            return true;
        }
        
        // Mod√®le de base simple
        function testBasicModel() {
            log('Test mod√®le de base...');
            
            // Nettoyer la sc√®ne
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            const group = new THREE.Group();
            
            // Cube simple
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.y = 1;
            group.add(cube);
            
            // Sph√®re
            const sphereGeometry = new THREE.SphereGeometry(1);
            const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(3, 1, 0);
            group.add(sphere);
            
            currentModel = group;
            scene.add(currentModel);
            
            updateStatus('modelStatus', '‚úÖ Mod√®le de base charg√©');
            log('Mod√®le de base ajout√© √† la sc√®ne');
        }
        
        // Test du mod√®le anatomique complet
        function testLeapMotionHands() {
            log('Test mod√®le anatomique LeapMotion...');
            
            if (currentModel) {
                scene.remove(currentModel);
            }
            
            const modelGroup = new THREE.Group();
            
            try {
                // Torse
                const torsoGeometry = new THREE.CylinderGeometry(1.5, 1.8, 3);
                const torsoMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xf4c2a1,
                    transparent: true,
                    opacity: 0.8
                });
                const torso = new THREE.Mesh(torsoGeometry, torsoMaterial);
                torso.position.y = -1;
                torso.userData.fixed = true;
                modelGroup.add(torso);
                log('Torse cr√©√©');
                
                // √âpaules
                const shoulderGeometry = new THREE.CylinderGeometry(0.3, 0.3, 2.5);
                const shoulderMaterial = new THREE.MeshPhongMaterial({ color: 0xe8b088 });
                const shoulders = new THREE.Mesh(shoulderGeometry, shoulderMaterial);
                shoulders.rotation.z = Math.PI / 2;
                shoulders.position.y = 0.5;
                modelGroup.add(shoulders);
                log('√âpaules cr√©√©es');
                
                // Bras gauche et droit
                const leftArm = createArm('left');
                const rightArm = createArm('right');
                
                leftArm.position.set(-2, 0, 0);
                rightArm.position.set(2, 0, 0);
                
                modelGroup.add(leftArm);
                modelGroup.add(rightArm);
                log('Bras cr√©√©s');
                
                // T√™te
                const headGeometry = new THREE.SphereGeometry(0.8);
                const headMaterial = new THREE.MeshPhongMaterial({ color: 0xf4c2a1 });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.y = 2.5;
                
                // Yeux
                const eyeGeometry = new THREE.SphereGeometry(0.1);
                const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
                const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
                leftEye.position.set(-0.3, 0.2, 0.7);
                rightEye.position.set(0.3, 0.2, 0.7);
                head.add(leftEye);
                head.add(rightEye);
                
                // Bouche
                const mouthGeometry = new THREE.RingGeometry(0.1, 0.2);
                const mouthMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xcc6666,
                    side: THREE.DoubleSide
                });
                const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
                mouth.position.set(0, -0.3, 0.7);
                head.add(mouth);
                
                modelGroup.add(head);
                log('T√™te cr√©√©e avec yeux et bouche');
                
                currentModel = modelGroup;
                scene.add(modelGroup);
                
                updateStatus('modelStatus', '‚úÖ Mod√®le anatomique complet');
                log('Mod√®le anatomique LeapMotion charg√© avec succ√®s');
                
            } catch (error) {
                updateStatus('modelStatus', '‚ùå Erreur mod√®le anatomique', true);
                log('ERREUR lors de la cr√©ation du mod√®le: ' + error.message);
            }
        }
        
        function createArm(side) {
            const armGroup = new THREE.Group();
            
            // Haut du bras
            const upperArmGeometry = new THREE.CylinderGeometry(0.25, 0.3, 2);
            const upperArmMaterial = new THREE.MeshPhongMaterial({ color: 0xd49c6e });
            const upperArm = new THREE.Mesh(upperArmGeometry, upperArmMaterial);
            upperArm.position.y = -1;
            
            // Coude
            const elbowGeometry = new THREE.SphereGeometry(0.3);
            const elbowMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const elbow = new THREE.Mesh(elbowGeometry, elbowMaterial);
            elbow.position.y = -2;
            
            // Avant-bras
            const forearmGeometry = new THREE.CylinderGeometry(0.2, 0.25, 2);
            const forearmMaterial = new THREE.MeshPhongMaterial({ color: 0xc8935a });
            const forearm = new THREE.Mesh(forearmGeometry, forearmMaterial);
            forearm.position.y = -3;
            
            // Poignet
            const wristGeometry = new THREE.SphereGeometry(0.2);
            const wristMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const wrist = new THREE.Mesh(wristGeometry, wristMaterial);
            wrist.position.y = -4;
            
            // Main simplifi√©e
            const handGeometry = new THREE.BoxGeometry(0.8, 0.3, 1.5);
            const handMaterial = new THREE.MeshPhongMaterial({ color: 0xb8824a });
            const hand = new THREE.Mesh(handGeometry, handMaterial);
            hand.position.y = -4.5;
            
            if (side === 'left') {
                hand.scale.x *= -1;
            }
            
            armGroup.add(upperArm);
            armGroup.add(elbow);
            armGroup.add(forearm);
            armGroup.add(wrist);
            armGroup.add(hand);
            
            armGroup.userData.side = side;
            
            return armGroup;
        }
        
        function testAnimation() {
            log('Test animation...');
            if (currentModel) {
                // Animation simple de rotation
                const rotateAnimation = () => {
                    currentModel.rotation.y += 0.01;
                    setTimeout(rotateAnimation, 16);
                };
                rotateAnimation();
                log('Animation de rotation activ√©e');
            } else {
                log('Aucun mod√®le √† animer');
            }
        }
        
        function resetScene() {
            log('Reset de la sc√®ne...');
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            updateStatus('modelStatus', 'Sc√®ne r√©initialis√©e');
        }
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (currentModel) {
                currentModel.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
            
            // FPS Counter
            performanceMonitor.frames++;
            const now = performance.now();
            if (now >= performanceMonitor.lastTime + 1000) {
                const fps = Math.round((performanceMonitor.frames * 1000) / (now - performanceMonitor.lastTime));
                document.getElementById('fpsCounter').textContent = `${fps} FPS`;
                
                performanceMonitor.frames = 0;
                performanceMonitor.lastTime = now;
            }
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewport');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('D√©marrage du diagnostic...');
            
            setTimeout(() => {
                if (checkThreeJS() && checkWebGL()) {
                    init3D();
                    log('Initialisation 3D r√©ussie');
                    
                    // Test automatique du mod√®le de base
                    setTimeout(() => {
                        testBasicModel();
                    }, 1000);
                } else {
                    log('ERREUR: Impossible d\'initialiser la 3D');
                }
            }, 500);
            
            window.addEventListener('resize', onWindowResize);
        });
    </script>
</body>
</html>
