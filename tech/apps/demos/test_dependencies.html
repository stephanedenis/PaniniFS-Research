<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dépendances Three.js</title>
    <script src="../../assets/vendor/three.min.js"></script>
    <script src="../../assets/vendor/dat.gui.min.js"></script>
    <script>
        // Vérification de la disponibilité des bibliothèques
        function checkLibraries() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Vérification en cours...';

            // Test Three.js
            if (typeof THREE !== 'undefined') {
                statusDiv.innerHTML += '<br>✅ Three.js chargé - Version: ' + THREE.REVISION;

                // Test simple de création de scène
                try {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera();
                    const renderer = new THREE.WebGLRenderer();
                    statusDiv.innerHTML += '<br>✅ Three.js fonctionne - Objets créés avec succès';
                } catch (e) {
                    statusDiv.innerHTML += '<br>❌ Erreur Three.js: ' + e.message;
                }
            } else {
                statusDiv.innerHTML += '<br>❌ Three.js NON chargé';
            }

            // Test dat.GUI
            if (typeof dat !== 'undefined') {
                statusDiv.innerHTML += '<br>✅ dat.GUI chargé';

                try {
                    const gui = new dat.GUI();
                    gui.destroy(); // Nettoyer immédiatement
                    statusDiv.innerHTML += '<br>✅ dat.GUI fonctionne';
                } catch (e) {
                    statusDiv.innerHTML += '<br>❌ Erreur dat.GUI: ' + e.message;
                }
            } else {
                statusDiv.innerHTML += '<br>❌ dat.GUI NON chargé';
            }

            statusDiv.innerHTML += '<br>Test terminé - Voir les résultats ci-dessous';
        }

        window.addEventListener('load', checkLibraries);
    </script>
</head>
<body>
    <h1>Test de Chargement des Dépendances</h1>
    <div id="status">Vérification en cours...</div>
    <div id="console-log"></div>
</body>
</html>
